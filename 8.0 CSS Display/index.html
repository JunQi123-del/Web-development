<!DOCTYPE html>
<html>

  <!-- inline 
cannot adjsut height and width and places elment on the same line and will wrap to next line if no more space
-->

  <!-- block 
occupies an entire line of the webpage and place next element on the next line can adjust height and width
-->

  <!-- inline-block 
place the element the same way and inline but able to resize the height and width of the element
-->

  <head>
    <title>CSS Display Property Example</title>
    <style>
      p {
        color: white;
      }

      .red {
        display: block;
        width: 200px;
        height: 200px;
        background-color: red;
      }

      .green {
        display: block;
        width: 200px;
        height: 200px;
        background-color: green;
      }

      .blue {
        display: block;
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <h1>CSS Display Property</h1>
    <p class="red">Red Paragraph</p>
    <p class="green">Green Paragraph</p>
    <p class="blue">Blue Paragraph</p>
  </body>
</html>
